<html>

<head>
    <title>Reg Form</title>
</head>

<body>
    <h1>Register Here</h1>
   
    <form action="">

        <label for="userName">UserName:</label>
        <input type="text" name="userName" id="userName"><br>

        <input type="email" name="email" id="email" placeholder="email"><br>

        <label for="gender">Select Gender</label>
        <input type="radio" name="gender" id="male">MALE
        <input type="radio" name="gender" id="female">FEMALE <br>

        <label for="password">Password</label>
        <input type="password" name="pass" id="password">

        <label for="age">AGE</label>
        <input type="number" name="age" id="age"> <br>

        <label for="state">State</label>
        <select name="state" id="state">
            <option value="Himachal">Himachal</option>
            <option value="Himachal 1">Himachal 1</option>
            <option value="Himachal 2">Himachal 2</option>
            <option value="Himachal 3">Himachal 3</option>
        </select><br>

        <label for="dob">Date Of Birth</label>
        <input type="date"><br>

        <label for="hobbies">Select Hobbies</label>
        <input type="checkbox" name="Music" id="">Music
        <input type="checkbox" name="Music 1" id="">Movie
        <input type="checkbox" name="Music 121" id="">Singing
        <input type="checkbox" name="Music 123" id="">Dancing <br>


        <label for="review">Add a Review</label>
        <textarea name="review" id="review"></textarea>
        <input type="button"    value=">


    </form>

</body>

</html>
